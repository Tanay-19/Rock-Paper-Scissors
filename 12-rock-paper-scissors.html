<!DOCTYPE html>
<html>

  <head>
    <title>R-P-S-DOM</title>
    <link rel="stylesheet"
      href="Style/12-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button onclick=" playGame('Rock');" class="move-button">
      <img src="Images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick= " playGame('Paper'); "class="move-button">
      <img src="Images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick=" playGame('Scissors'); "class="move-button">
      <img src="Images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score cs-score"></p>

    <button onclick="
      score.Wins=0;
      score.Losses=0;
      score.Ties=0;
      localStorage.removeItem('score');
      updateScore();
    "
    class="reset-button">
      Reset Score
    </button>

    <button class="auto-button js-auto-button" onclick="autoplay(); change();">Auto Play</button>

    <script src="Scripts/12-rock-paper-scissors.js"></script>

  </body>

</html>
